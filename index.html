<!doctype html>
<html ng-app='MsgApp' lang="en">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }

    </style>
  </head>
<body>
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>

         <div  class="form-group">
             <input ng-style="borderClr" ng-model="message" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click='checkItems()' class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-style="myStyle" class="form-group message">
           {{result}}
         </div>
   </div>

</body>
</html>
